<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Go Oogle</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="faviconG.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
</head>
<body>
  
  <div class="container">

    <div class="welcome">
      <h1>Go Oogle</h1>
      <h3>the place to oogle celebrities</h3>
      <p>Powered by Firebase</p>
    </div>

    <div class="preferences">
      <h3>I want to oogle</h3>
      <!-- <form> -->
      <button class="gender-pref" value="men">Men</button>
      <button class="gender-pref" value="women">Women</button>
      <h3>between the ages of</h3>
      <input id="min-age" type="number" placeholder="18"> 
      <input id="max-age" type="number" placeholder="30">
      <br>
      <button class="highlight" id="start">START</button>
      <!-- <input type="submit" value="START" class="highlight" id="start"> -->
      <!-- </form> -->
    </div>

    <div class="nav" style="display: none">
      <ul class="nav-links">
        <li class="active-link" id="oogle">Go Oogle</li>
        <li id="match">Matches</li>
      </ul>
    </div>

    <div class="oogle-container" style="display: none">
      <div class="no-more-oogles" style="display: none">
        <h2>Sorry, no more oogles!</h2>
      </div>
      <div class="oogle-overview">
        <h2>
          <span class="oogle-name"></span>,
          <span class="oogle-age"></span>
        </h2>
      </div>
      <div class="oogle-img"></div>
        <button class="vote" value="dislikes">Dislike</button>
        <button class="vote highlight" value="likes">
          <i class="fa fa-heart"></i> Like
        </button>
    </div>
    
    <div class="oogle-matches" style="display: none">
      <h2>Your Matches</h2>
      <p class="no-matches" style="display: none">
        Darn, no matches yet. Keep oogling!
      </p>
      <div class="all-matches">
        
      </div>
    </div>

  </div> <!-- container -->
  <script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
